<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://thumbs.dreamstime.com/b/healthcare-technology-doctor-using-digital-tablet-icon-medical-network-hospital-background-162019727.jpg");
            background-size: cover;
            background-position: center;
            color: #333;
        }
        header {
            background-color: #031624;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            position: relative; 
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
        }
        form {
            margin-top: 20px;
            display: flex; 
            flex-direction: column; 
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: calc(100% - 20px); 
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #031624;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0d9903;
        }
        .success-message {
            display: none;
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            position: absolute; 
            top: 20px; 
            right: 20px; 
        }
        .show {
            display: block;
        }
        .further-message {
            display: none;
            background-color: #ffd700;
            color: #333;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
        .show-further {
            display: block;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Us</h1>
</header>

<div class="container">
    <form action="#" method="post" id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <label for="pincode">Pincode:</label>
        <input type="number" id="pincode" name="pincode" required>

        <button type="submit">Submit</button>
    </form>
    <div class="success-message" id="success-msg">Your message has been submitted successfully!</div>
    <div class="further-message" id="further-msg">We will contact you further.</div>
</div>

<script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
        event.preventDefault(); 
        
        document.getElementById('success-msg').classList.add('show'); 
        setTimeout(function() {
            document.getElementById('success-msg').classList.remove('show'); 
            document.getElementById('further-msg').classList.add('show-further'); 
        }, 3000);
    });
</script>

</body>
</html>
