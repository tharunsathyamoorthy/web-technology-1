<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
    </head>
    <body>
        <form action="http://localhost:8000/login" method="post">
            <label for="username">Enter the name:</label>
            <input type="text" name="username" value=""><br/>
            
            <label for="id">Enter the ID:</label>
            <input type="text" name="id" value=""><br/>
            
            <label for="gender">Gender:</label><br/>
            <input type="radio" name="gender" value="male"> Male<br/>
            <input type="radio" name="gender" value="female"> Female<br/>
            <input type="radio" name="gender" value="other"> Other<br/>

            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob"><br/>
            
            <label for="branch">Branch:</label>
            <select name="branch">
                <option value="select">Select Branch</option>
                <option value="IT">IT</option>
                <option value="CSE">CSE</option>
                <option value="CSD">CSD</option>
                <option value="EEE">EEE</option>
                <option value="ECE">ECE</option>
            </select><br/>
            
            <label for="branchadd">Branch Address:</label>
            <input type="text" name="branchadd" value=""><br/>
             
            <label for="email">Email id:</label>
            <input type="text" name="email" value=""><br/>
            
            <label for="phno">Mobile no:</label>
            <input type="text" name="phno" value=""><br/>
            
            <input type="submit" name="login" value="Login">
        </form>
    </body>
</html>
